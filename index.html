<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
<script src="https://ecomaker.github.io/testing/aframe-ar.js"></script>
<script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
  	<a-marker preset="hiro">
   
           <!a-sphere position='0 0.5 0' material='color: yellow;'>
      
            <a-box position='0 0.5 0' scale='0.1 0.1 0.1' material='color: green;'></a-box>
            <!a-entity obj-model="obj: url(https://raw.githubusercontent.com/EcoMaker/hosting-of-models/master/office/model.obj); mtl: url(https://raw.githubusercontent.com/EcoMaker/hosting-of-models/master/office/materials.mtl)"></a-entity>
  	        <!a-entity position='0 0.5 0' rotation='0 0 0'obj-model="obj: url(https://raw.githubusercontent.com/EcoMaker/hosting-of-models/master/robot/model.obj); mtl: url(https://raw.githubusercontent.com/EcoMaker/hosting-of-models/master/robot/materials.mtl)"></a-entity>

    <!a-entity position="0 0.5 0" scale='0.1 0.1 0.1'
                animation-mixer="clip: *;"
                gltf-model="src: url(https://raw.githubusercontent.com/EcoMaker/hosting-of-models/master/bike/scene.gltf);">
  
      </a-entity>
      </a-marker>
  	<a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
