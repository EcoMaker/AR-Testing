<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <!einbinden von A-Frame>
    <script src="https://ecomaker.github.io/AR-Skripte/aframe.min.js"></script>
    
    <!einbinden von AR.js>
    <script src="https://ecomaker.github.io/AR-Skripte/aframe-ar.min.js"></script>
    
    <!einbinden eines Skriptes, welches es ermöglicht andere Dateiformate einzubinden>
    <script src="https://ecomaker.github.io/AR-Skripte/aframe-extras.loaders.min.js"></script>

    <!einbinden von einem Skript zur Unterbindung von schnellen kleinen Bewegungen / Zittern>
    <script src="https://ecomaker.github.io/AR-Skripte/smoothing.js"></script>
    
    <body style='margin : 0px; overflow: hidden;'>
       
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>

            
            
        <!Einbinden der 3D-Objekte>    
        <a-assets>
            <!3D-Druck>
            <a-asset-item id="3D-Druck" src="https://raw.githubusercontent.com/EcoMaker/hosting-of-models/master/Ausstellung/3D-Druck.gltf"></a-asset-item>
            
            <!Fräsen>
            <a-asset-item id="Fräsen" src="https://raw.githubusercontent.com/EcoMaker/hosting-of-models/master/Ausstellung/Fräsen.gltf"></a-asset-item>
            
            <!Lasercutten>
            <a-asset-item id="Lasercutten" src="https://raw.githubusercontent.com/EcoMaker/hosting-of-models/master/Ausstellung/Lasercutten.gltf"></a-asset-item>
            
            <!ecoDesign1>
            <a-asset-item id="ecoDesign1" src="https://raw.githubusercontent.com/EcoMaker/hosting-of-models/master/Ausstellung/ecoDesign_1.gltf"></a-asset-item>
            
            <!ecoDesign2>
            <a-asset-item id="ecoDesign2" src="https://raw.githubusercontent.com/EcoMaker/hosting-of-models/master/Ausstellung/ecoDesign_2.gltf"></a-asset-item>
            
            <!Einstieg>
            <a-asset-item id="Einstieg" src="https://raw.githubusercontent.com/EcoMaker/hosting-of-models/master/Ausstellung/Einstieg.gltf"></a-asset-item>
        </a-assets>
            

            
           
        <!Einbinden der Marker und Zuweisung zu 3D-Objekten>
        <!3D-Druck>            
        <a-marker preset='custom' type='pattern' url='https://raw.githubusercontent.com/EcoMaker/hosting-of-models/master/marker/4_4.patt'>
            <a-entity
                id="3D-Druck"
                scale="1 1 1"      
                gltf-model="#3D-Druck">
            </a-entity>
        </a-marker>
            
            
        <!Fräsen>   
        <a-marker preset='custom' type='pattern' url='https://raw.githubusercontent.com/EcoMaker/hosting-of-models/master/marker/5_5.patt'>
            <a-entity
                id="Fräsen"
                scale="1 1 1"
                gltf-model="#Fräsen">
            </a-entity>
        </a-marker>
          
            
        <!Lasercutten>  
        <a-marker preset='custom' type='pattern' url='https://raw.githubusercontent.com/EcoMaker/hosting-of-models/master/marker/6_6.patt'>
            <a-entity
                id="Lasercutten"
                scale="1 1 1"
                gltf-model="#Lasercutten">
            </a-entity>
        </a-marker>    
            
            <!ecoDesign1>    
        <a-marker preset='custom' type='pattern' url='https://raw.githubusercontent.com/EcoMaker/hosting-of-models/master/marker/2_2.patt'>
            <a-entity
                id="ecoDesign1"
                scale="1 1 1"
                gltf-model="#ecoDesign1">
            </a-entity>
        </a-marker> 
            
            <!ecoDesign2>    
        <a-marker preset='custom' type='pattern' url='https://raw.githubusercontent.com/EcoMaker/hosting-of-models/master/marker/3_3.patt'>
            <a-entity
                id="ecoDesign2"
                scale="1 1 1"
                gltf-model="#ecoDesign2">
            </a-entity>
        </a-marker> 
            
        <!Einstieg>    
        <a-marker preset='custom' type='pattern' url='https://raw.githubusercontent.com/EcoMaker/hosting-of-models/master/marker/1_1.patt'>
            <a-entity
                id="Einstieg"
                scale="1 1 1"
                gltf-model="#Einstieg">
            </a-entity>
        </a-marker> 
            
       
            
            
            
        <!Einbinden der Kamera>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
